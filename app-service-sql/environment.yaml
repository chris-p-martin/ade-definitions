name: WebAppwithSQLDatabase
version: 1.0.0
summary: Two-tier web application with App Service and SQL Database
description: A preconfigured App Service and SQL Database for web applications with configurable SKU and database settings.
runner: "acrdemodevcenter28d1i.azurecr.io/terraform-runner:latest"
templatePath: main.tf

parameters:
  - id: environment_name
    name: Environment Name
    description: Unique name for your environment (lowercase alphanumeric, max 20 chars)
    type: string
    required: true

  - id: location
    name: Azure Region
    description: Azure region where resources will be deployed
    type: string
    required: false
    default: eastus
    allowed:
      - eastus
      - westus
      - westus2
      - eastus2
      - northeurope
      - westeurope
      - southeastasia

  - id: app_service_sku
    name: App Service Plan SKU
    description: Size and pricing tier for App Service
    type: string
    required: false
    default: B1
    allowed:
      - B1
      - B2
      - B3
      - S1
      - S2
      - S3

  - id: sql_admin_username
    name: SQL Admin Username
    description: Administrator username for SQL Server
    type: string
    required: false
    default: sqladmin

  - id: sql_admin_password
    name: SQL Admin Password
    description: Administrator password for SQL Server (8+ chars with mixed case and numbers)
    type: string
    required: true

  - id: database_name
    name: Database Name
    description: Name of the SQL database to create
    type: string
    required: false
    default: appdb
